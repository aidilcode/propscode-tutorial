<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/animated-scroll.css">
    <title>Image and Text Scroll Animation</title>
</head>
<body>
    <div class="section">
        <div class="image-container">
            <img class="img" src="assets/images/doctor.png" alt="Image 1">
            <div class="text-overlay">Doctor Strange</div>
        </div>
    </div>
    <div class="section">
        <div class="image-container">
            <img src="assets/images/c marvel.png" alt="Image 2">
            <div class="text-overlay">Captain Marvel</div>
        </div>
    </div>
    <div class="section">
        <div class="image-container">
            <img src="assets/images/Wanda.png" alt="Image 3">
            <div class="text-overlay">Wanda</div>
        </div>
    </div>
    <div class="section">
        <div class="image-container">
            <img src="assets/images/aquaman.png" alt="Image 3">
            <div class="text-overlay">Aquaman</div>
        </div>
    </div>
    <div class="section">
        <div class="image-container">
            <img src="assets/images/spider.png" alt="Image 3">
            <div class="text-overlay">Spiderman</div>
        </div>
    </div>

    <script src="assets/js/animated-scroll.js"></script>
</body>
</html>
